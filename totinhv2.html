<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gửi bé iuu 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #fff);
      color: #d6336c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.4rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }
    #yesBtn:hover {
      background-color: #ff1493;
    }
    #noBtn {
      background-color: #fff;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      position: relative;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255,105,180,0.3);
      z-index: 999;
      text-align: center;
      font-size: 1.4rem;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      pointer-events: none;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Gửi em iu 💌</h1>
  <p>Anh thích em từ lâu lắm rồi...Em đồng ý làm người yêu Anh nha 🥺👉👈</p>

  <div class="buttons">
    <button id="yesBtn">Đồng ý 💘</button>
    <button id="noBtn">Không 😢</button>
  </div>

  <div id="popup">Bé iuu đồng ý rùiii 🥰💕<br>Iuu bé nhiều lắm💗</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    // Nút Không di chuyển khi click
    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      popup.style.display = "block";
      launchHearts();
    });

    // Hiệu ứng tim bay nền
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 30 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 400);

    // Pháo hoa tim khi đồng ý
    function launchHearts() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      for (let i = 0; i < 500; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "💞";
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 150;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        heart.style.transform = `translate(${x}px, ${y}px) scale(2)`;
        heart.style.opacity = "0";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
    }
  </script>

</body>
</html>
